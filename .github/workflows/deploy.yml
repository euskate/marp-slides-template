name: Deploy Marp Slides to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Slides
        run: npm run build
      
      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Slides Index</title></head><body><h1>ðŸ“š Slide List</h1><ul>" > dist/index.html
          for file in dist/*.html; do
            name=$(basename "$file")
            [[ "$name" == "index.html" ]] && continue
            echo "<li><a href='$name'>$name</a></li>" >> dist/index.html
          done
          echo "</ul></body></html>" >> dist/index.html


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
